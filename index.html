<!DOCTYPE html>
<html>

<head>
  <title>Your Turn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>


<body>
  <!-- LANDING PAGE -->

  <div id="landing-page">

    <button type="button" id="sign-up-modal-btn" class="btn btn-qDark" data-bs-toggle="modal"
      data-bs-target="#signUpModal">
      Sign up
    </button>

    <button type="button" id="log-in-modal-btn" class="btn btn-qDark" data-bs-toggle="modal"
      data-bs-target="#logInModal">
      Log in
    </button>

    <!-- SIGN UP -->

    <div id="sign-up-form">
      <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-qDark border">
              <h5 class="modal-title text-white" id="signUpModalLabel">Sign Up</h5>
            </div>
            <div class="modal-body text-center">
              <p id="sign-up-error-msg"></p>

              <form>
                <label for="sign-up-username" class="mt-2">Username</label> <br>
                <input type="text" name="credentials[username]" id="sign-up-username" placeholder="John Doe" class="m-2"
                  required>
                <br>

                <p id="user-available" class="text-muted m-0"></p>

                <label for="sign-up-password" class="mt-2">Password</label> <br>
                <input type="password" name="credentials[password]" id="sign-up-password" placeholder="********"
                  class="m-2" required>
                <br>

                <label for="sign-up-password-confirm" class="mt-2">Confirm Password</label> <br>
                <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirm"
                  placeholder="********" class="m-2" required>
                <br>

                <button type="submit" class="btn btn-qDark mt-4 m-2" id="sign-up-submit" disabled>Submit</button>

                <button type="button" class="btn btn-qDarkSecondary tDarkSecondary mt-4 m-2"
                  data-bs-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- LOG IN -->

    <div id="log-in-form">
      <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="logInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-qDark border">
              <h5 class="modal-title text-white" id="logInModalLabel">Log In</h5>
            </div>
            <div class="modal-body text-center">
              <p id="log-in-error-msg"></p>

              <form>
                <label for="log-in-username" class="mt-2">Username</label> <br>
                <input type="text" name="credentials[username]" id="log-in-username" placeholder="John Doe" class="m-2"
                  required>
                <br>

                <label for="log-in-password" class="mt-2">Password</label> <br>
                <input type="password" name="credentials[password]" id="log-in-password" placeholder="********"
                  class="m-2" required>
                <br>

                <button type="submit" class="btn btn-qDark mt-4 m-2" id="log-in-submit">Submit</button>

                <button type="button" class="btn btn-qDarkSecondary tDarkSecondary mt-4 m-2"
                  data-bs-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- HOME PAGE -->

  <div id="home-page" class="text-center">

    <div class="bg-qSecondary border border-qPrimary">
      <div class="d-flex justify-content-end align-items-center p-3">
        <p class="h4 mx-auto position-absolute start-50">LOGO</p>
        <div class="d-flex">
          <p id="signed-in-as" class="h6 d-flex mx-5 my-auto">Signed in as: Quiahn</p>
          <button class="btn btn-qDark" id="log-out-btn">Log Out</button>
        </div>
      </div>
    </div>

    <div class="container p-5">

      <div class="row">
        <div class="col">
          <p id="welcome-msg" class="h3 d-flex justify-content-start">Quiahn</p>
          <label for="post-input" class="h6 d-flex text-muted p-0 m-0">Post</label>
          <textarea name="post-content" id="post-input" rows="3"
            class="form-control border border-qPrimary shadow-sm"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col">

        </div>
      </div>

    </div>

    <p>chicken</p>
    <p id="error-msg"></p>
    <form id="post-form" class="div-group">
      <textarea name="post-content" id="post-input" rows="3"
        class="form-control border border-qPrimary shadow-sm"></textarea>
      <input class="btn btn-qPrimary" type="submit" value="Post">
    </form>



    <button id="check-user">Check user</button>
    <div id="posts-div">

    </div>

  </div>
</body>

</html>
